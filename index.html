<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- css links -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/logo_copia.png" alt="logo">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="buttons_container">
            <button id="add_task">Add Task</button>
            <button id="add_section">Add Section</button>
        </div>

        <div class="tasks_container">
            <section class="new_tasks">
                <h2 class="section_title">
                    <i class="fas fa-angle-down"></i>
                    new tasks
                </h2>
                <ul>
                    <li class="checked category_editorial">quarterly newsletter</li>
                </ul>
            </section>

            <section class="today">
                <h2 class="section_title">
                    <i class="fas fa-angle-down"></i>
                    today
                </h2>
                <ul>
                    <li class="checked category_editorial">Recruiting blog posts</li>
                    <li class="checked category_q1_goals">Mobile app lounch</li>
                    <li class="unchecked category_recruiting">Interview with John H.</li>
                    <li class="checked category_mobile">Summit update to mobile storefronts</li>
                </ul>
            </section>

            <section class="upcoming">
                <h2 class="section_title">
                    <i class="fas fa-angle-down"></i>
                    upcoming
                </h2>
                <ul>
                    <li class="unchecked">Schedule meeting with Alex</li>
                    <li class="checked category_website">Homepage refresh</li>
                    <li class="checked category_sales">Onboard new sales team members</li>
                    <li class="checked category_editorial">Review editorial calendar</li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
